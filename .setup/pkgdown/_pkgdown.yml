destination: pkgdown
url: https://github.com/jeksterslab/betaDelta/

template:
  bootstrap: 5
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

reference:
- title: Standardized Regression Coefficients
  contents:
  - has_keyword("std")
- title: Differences of Standardized Regression Coefficients
  contents:
  - has_keyword("diff")
- title: Delta Method (Generic)
  contents:
  - has_keyword("deltaMethod")
- title: Methods
  contents:
  - has_keyword("methods")
- title: Data
  contents:
  - has_keyword("data")
